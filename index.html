<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>New Favorite Things</title>
  </head>
  <body>
    <form id="formOne">
      <div class="container">
        <div class="form-group">
          <label for="favoriteThing1">Favorite thing 1:</label>
          <input id="favoriteThing1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteThing2">Favorite thing 2:</label>
          <input id="favoriteThing2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteThing3">Favorite thing 3:</label>
          <input id="favoriteThing3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteThing4">Favorite thing 4:</label>
          <input id="favoriteThing4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the money!</button>
      </form>
        <div id="results">
        <h1>Here are your favorite things:</h1>
          <ul>
            <li>Favorite thing 1:<span id="output1"></span></li>
            <li>Favorite thing 2:<span id="output2"></span></li>
            <li>Favorite thing 3:<span id="output3"></span></li>
            <li>Favorite thing 4:<span id="output4"></span></li>
          </ul>
        </div>
      </div>
  </body>
</html>
